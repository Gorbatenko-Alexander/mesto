<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img alt="аватар" src="./images/avatar.jpg" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section aria-label="Места" class="places">
      <template id="place">
        <div class="places__place-card">
          <img alt="Карачаевск" src="./images/kirill-pershin-1088404-unsplash.jpg" class="places__place-pic">
          <h2 class="places__place-title">Карачаевск</h2>
          <button type="button" class="places__place-like"></button>
          <button type="button" class="places__place-remove"></button>
        </div>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div id="edit-profile" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__exit"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" name="edit-profile" class="popup__fields" novalidate>
        <label class="popup__input-container">
          <input type="text" id="profile-name" class="popup__field" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="profile-name-error popup__error-message"></span>
        </label>
        <label class="popup__input-container">
          <input type="text" id="profile-about" class="popup__field" placeholder="О себе" required minlength="2" maxlength="200">
          <span class="profile-about-error popup__error-message"></span>
        </label>
        <input type="submit" class="popup__submit-button" value="Сохранить">
      </form>
    </div>
  </div>
  <div id="add-place" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__exit"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" name="add-place" class="popup__fields" novalidate>
        <label class="popup__input-container">
          <input type="text" id="place-name" class="popup__field" placeholder="Название" required minlength="2" maxlength="30">
          <span class="place-name-error popup__error-message"></span>
        </label>
        <label class="popup__input-container">
          <input type="url" id="place-pic-link" class="popup__field" placeholder="Ссылка на картинку" required>
          <span class="place-pic-link-error popup__error-message"></span>
        </label>
        <input type="submit" class="popup__submit-button" value="Сохранить">
      </form>
    </div>
  </div>
  <div id="pic-zoom" class="popup">
    <div class="popup__pic-container">
      <button type="button" class="popup__exit"></button>
      <img src="#" alt="#" class="popup__picture">
      <p class="popup__label"></p>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
