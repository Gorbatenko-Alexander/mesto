<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="main">
  <header class="header">
    <img src="./images/logo.png" alt="Место" class="header__logo">
    <div class="header__line"></div>
  </header>
  <section class="profile">
    <div class="profile__avatar"></div>
    <div class="profile__info">
      <div class="profile__title">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <img alt="Правка" src="./images/edit.png" class="profile__edit-button">
      </div>
      <p class="profile__about">Исследователь океана</p>
    </div>
    <div class="profile__add-button"></div>
  </section>
  <section class="places">
    <div class="places__place-card">
      <img alt="Карачаевск" src="./images/kirill-pershin-1088404-unsplash.jpg" class="places__place-pic">
      <h2 class="places__place-title">Карачаевск</h2>
      <div class="places__place-like"></div>
    </div>
    <div class="places__place-card">
      <img alt="Гора Эльбрус" src="./images/kirill-pershin-1404681-unsplash.png" class="places__place-pic">
      <h2 class="places__place-title">Гора Эльбрус</h2>
      <div class="places__place-like"></div>
    </div>
    <div class="places__place-card">
      <img alt="Домбай" src="./images/kirill-pershin-1556355-unsplash.png" class="places__place-pic">
      <h2 class="places__place-title">Домбай</h2>
      <div class="places__place-like"></div>
    </div>
    <div class="places__place-card">
      <img alt="Гора Эльбрус" src="./images/kirill-pershin-1404681-unsplash.png" class="places__place-pic">
      <h2 class="places__place-title">Гора Эльбрус</h2>
      <div class="places__place-like"></div>
    </div>
    <div class="places__place-card">
      <img alt="Домбай" src="./images/kirill-pershin-1556355-unsplash.png" class="places__place-pic">
      <h2 class="places__place-title">Домбай</h2>
      <div class="places__place-like"></div>
    </div>
    <div class="places__place-card">
      <img alt="Карачаево-Черкесск" src="./images/kirill-pershin-1088404-unsplash.jpg" class="places__place-pic">
      <h2 class="places__place-title">Карачаево-Черкесия</h2>
      <div class="places__place-like"></div>
    </div>
  </section>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="pop-up">
    <form action="" class="pop-up__container">
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <fieldset class="pop-up__fields">
        <input type="text" name="name" class="pop-up__field">
        <input type="text" name="about" class="pop-up__field">
      </fieldset>
      <input type="submit" class="pop-up__submit-button" value="Сохранить">
      <div class="pop-up__exit"></div>
    </form>
  </div>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
