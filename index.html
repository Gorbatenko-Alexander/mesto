<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img alt="аватар" src="./images/avatar.jpg" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="places">
      <div class="places__place-card">
        <img alt="Карачаевск" src="./images/kirill-pershin-1088404-unsplash.jpg" class="places__place-pic">
        <h2 class="places__place-title">Карачаевск</h2>
        <button type="button" class="places__place-like"></button>
      </div>
      <div class="places__place-card">
        <img alt="Гора Эльбрус" src="./images/kirill-pershin-1404681-unsplash.png" class="places__place-pic">
        <h2 class="places__place-title">Гора Эльбрус</h2>
        <button type="button" class="places__place-like"></button>
      </div>
      <div class="places__place-card">
        <img alt="Домбай" src="./images/kirill-pershin-1556355-unsplash.png" class="places__place-pic">
        <h2 class="places__place-title">Домбай</h2>
        <button type="button" class="places__place-like"></button>
      </div>
      <div class="places__place-card">
        <img alt="Гора Эльбрус" src="./images/kirill-pershin-1404681-unsplash.png" class="places__place-pic">
        <h2 class="places__place-title">Гора Эльбрус</h2>
        <button type="button" class="places__place-like"></button>
      </div>
      <div class="places__place-card">
        <img alt="Домбай" src="./images/kirill-pershin-1556355-unsplash.png" class="places__place-pic">
        <h2 class="places__place-title">Домбай</h2>
        <button type="button" class="places__place-like"></button>
      </div>
      <div class="places__place-card">
        <img alt="Карачаево-Черкесск" src="./images/kirill-pershin-1088404-unsplash.jpg" class="places__place-pic">
        <h2 class="places__place-title">Карачаево-Черкесия</h2>
        <button type="button" class="places__place-like"></button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__exit"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" name="edit-profile" class="popup__fields">
        <input type="text" name="name" class="popup__field">
        <input type="text" name="about" class="popup__field">
        <input type="submit" class="popup__submit-button" value="Сохранить">
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
